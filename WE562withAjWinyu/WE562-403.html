<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using operator in JS</title>
</head>
<body>
    <h4>Operator in Math</h4>
    <script>
        var a = 20;
        var b = 5;
        var c;
        c = a+b; document.write("a+b= "+ c + "<br/>")
        c = a-b; document.write("a-b= "+ c + "<br/>")
        c = a*b; document.write("a*b= "+ c + "<br/>")
        c = a/b; document.write("a/b= "+ c + "<br/>")
        c = a%b; document.write("a%b= "+ c + "<br/>")
    </script>

    <h4>Operator in Logic</h4>
    <script>
        var x = 20;
        var y = 5;
        var z;
        z = x > y; document.write("x > y is  "+ z + "<br/>")
        z = x < y; document.write("x < y is  "+ z + "<br/>")
    </script>

    <script>
        for (i=10; i>0; i--)
        {document.write(i+"<br/>")}
    </script>
</body>
</html>

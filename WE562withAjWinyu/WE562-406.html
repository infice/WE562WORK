<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using onLoad</title>
    <script>
        function greeting ()
        {
            alert("Welcome to my portfolio");
        }

        function bye()
        {
            alert("Bye bye");
        }
    </script>
</head>
<body onload="greeting()" onunload="bye()">
    <a href="https://www.dpu.ac.th/"> Go to DPU.ac.th</a>
    
</body>
</html>

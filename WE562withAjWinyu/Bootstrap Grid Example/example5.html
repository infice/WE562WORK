<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Responsive Columns</h1>
  <div class="row">

    <div class="col-md-6 col-lg-4 bg-primary text-white">Left .col-md-6 .col-lg-4</div>
    <div class="col-md-6 col-lg-8 bg-info text-white">Right .col-md-6 .col-lg-8</div>
  </div>
  <p></p>
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4 bg-danger text-white">Left .col-sm-3 .col-md-6 .col-lg-4</div>
    <div class="col-sm-9 col-md-6 col-lg-8 bg-warning text-white">Right .col-sm-9 .col-md-6 .col-lg-8</div>
  </div> 
</div>
</body>
</html>

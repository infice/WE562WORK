<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Equal Columns</h1>
  <div class="row">
    <div class="col bg-primary text-white">1 of 2 .col</div>
    <div class="col bg-info text-white">2 of 2 .col</div>
  </div>
  <p></p>
  <div class="row">
    <div class="col bg-danger text-white">1 of 3 .col</div>
    <div class="col bg-warning text-white">2 of 3 .col</div>
    <div class="col bg-success text-white">3 of 3 .col</div>
  </div> 
</div>

</body>
</html>

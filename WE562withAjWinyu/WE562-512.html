<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/
    jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#panel").slideDown("1000");
        });
      });
    </script>
  </head>
  <body>
    <button id="flip">Click to slide down panel</button>
    <div id="panel">Hello world!</div>
  </body>
</html>

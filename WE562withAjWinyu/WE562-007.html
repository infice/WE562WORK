<html> 
    <head> 
        <title>CSS Advanced_02: Layout Properties_01</title> <!--Embedded and Inline-->
        <style>
            ul {list-style-type: square;}
            ol {list-style-type: lower-roman;}
            li{display: inline;} 
        </style>
        <!--{display: inline;} เอามาเรียงต่อกัน-->
    </head>
    
    <body> 
       <h3> Using CSS: Layout Properties</h3> 
       <br>
       <h3> Unordered List</h3> 
         <ou>
            <li> Fried Chicken </li>
             <li> Fried Fish </li>
             <li> Fried Pork </li>
       </ou>
       <br>
       <ol>
              <li> Fried Chicken </li>
              <li> Fried Fish </li>
             <li> Fried Pork </li>
       </ol>

    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/
jquery.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          alert("Value: " + $("#test").val());
        });
        $("#btn2").click(function () {
          $("#test").val("Donald");
        });
      });
    </script>
  </head>
  <body>
    <p>Name: <input type="text" id="test" value="Mickey" /></p>
    <button id="btn1">Show Value</button>
    <button id="btn2">Set Value</button>
  </body>
</html>

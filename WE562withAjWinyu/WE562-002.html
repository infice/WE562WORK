<!DOCTYPE html>
<html>
    <head>
        <title> Test Form, Input Type and CSS</title>
        <style>
            body {background-color:#ebf6ff; color:#444d54;}
            h4 {color:hsl(206, 38%, 20%);}
        </style>
        <link href="style001.css" rel="stylesheet" type="text/css"> 
    </head>

    <body>
        <h4>Form and Input</h4> <!--Test using <form> tag-->
        <form method="post" action="#" name="Form_1"> 
            <!--tag form / method post / call for action file (action='(filename) or # for no file')--> 

            Username: <input type="text" name="Input_username"/> 
            <!--Single tag but add / to close tag and meet with W3C standard-->
            <br><br>
            Password: <input type="password" name="Input_password"/>
            <br><br>
            <input type="reset" value="Cancel" />
            <input type="submit" value="Submit" />
            <input type="button" value="Learn More" onclick="alert('Go to this site instead')" /> 
            <!-- onclick and alert = JS functon-->
             <br>
        </form>


        <form method="get" action="#" name="Form_2">
            <!--Input type Radio | Note: Value shown here will be collected for DB, NOT THE SAME VALUE WITH BUTTON TYPE--> 
            Sex: <input type="radio" name="sex" value="Male"> Male
                 <input type="radio" name="sex" value="Female"> Female
                 <br>
            <!--Input type Checkbox | Note: Value shown here will be collected for DB, NOT THE SAME VALUE WITH BUTTON TYPE---->
            Education: <input type="checkbox" name="edu" value="1"> Highschool
                       <input type="checkbox" name="edu" value="2"> Bacherlor Degree
                       <input type="checkbox" name="edu" value="3"> Master Degree
        </form>

    </body>
</html>

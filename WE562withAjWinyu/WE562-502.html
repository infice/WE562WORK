<html>
  <head>
    <title>jQuery Testing (selector with Class name)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.
min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggletext").click(function () {
          $(".text1").toggle();
        });
      });
    </script>
  </head>
  <body>
    <button id="toggletext">Toggle between hide() and show()</button>
    <div class="text1">This is text line#1!!</div>
    <div class="text2">This is text line#2!!</div>
  </body>
</html>
